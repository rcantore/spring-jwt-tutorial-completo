# Configuración específica para tests
# ====================================

# JWT Configuration para tests (tiempos más cortos para testing rápido)
app.jwt.secret=testSecretKeyForJWTTesting123456789012345678901234567890
app.jwt.expiration=3600000
# 1 hora de expiración para tests (suficiente pero no eterno)

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración JPA para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# En tests deshabilitamos el logging SQL para output más limpio

# Logging para tests (solo errores y warnings)
logging.level.org.springframework.security=WARN
logging.level.com.ejemplo.jwtdemo=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN

# Deshabilitar banner de Spring Boot en tests
spring.main.banner-mode=off

# Configuraciones de servidor para tests
server.port=0
# Puerto aleatorio para evitar conflictos en tests paralelos

# Configuración de seguridad para tests
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console